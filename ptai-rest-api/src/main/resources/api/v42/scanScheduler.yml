          type: string
          nullable: true
        registeredDateTime:
          type: string
          format: date-time
        lastActiveDateTime:
          type: string
          format: date-time
        scanResultId:
          type: string
          format: uuid
          nullable: true
        projectId:
          type: string
          format: uuid
          nullable: true
        projectName:
          type: string
          nullable: true
        progress:
          $ref: '#/components/schemas/ScanProgressModel'
      additionalProperties: false
    ScanAgentStatusType:
      enum:
        - Pending
        - Scan
        - Suspend
        - Inactive
        - Update
        - Stopping
      type: string
      format: ''
    ScanProgressModel:
      type: object
      properties:
        stage:
          $ref: '#/components/schemas/Stage'
        subStage:
          type: string
          nullable: true
        value:
          type: integer
          format: int32
      additionalProperties: false
    ScanQueueModel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        statusType:
          $ref: '#/components/schemas/ScanStatusType'
        scanType:
          $ref: '#/components/schemas/ScanType'
        agentId:
          type: string
          format: uuid
          nullable: true
        agentName:
          type: string
          nullable: true
        scanResultId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        queuingDateTime:
          type: string
          format: date-time
        finishedDateTime:
          type: string
          format: date-time
          nullable: true
        initiator:
          $ref: '#/components/schemas/InitiatorModel'
        projectName:
          type: string
          nullable: true
      additionalProperties: false
    ScanStatusType:
      enum:
        - Pending
        - Scheduled
        - Scan
        - Aborted
        - Finished
        - Failed
      type: string
      format: ''
    ScanType:
      enum:
        - Full
        - Incremental
      type: string
      format: ''
    Stage:
      enum:
        - Unknown
        - VFSSetup
        - Initialize
        - Precheck
        - Scan
        - Finalize
        - Done
        - Failed
        - Aborted
        - Enqueued
        - Autocheck
