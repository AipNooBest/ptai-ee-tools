openapi: 3.0.1
info:
  title: scanScheduler
  version: 1.0.0
servers:
  - url: https://ptai42.domain.org:443/
security:
  - Bearer: []
paths:
  /api/scanAgents:
    get:
      tags:
        - ScanAgent
      summary: Get all scan agents
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgentModel'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgentModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgentModel'
        '401':
          description: Unauthorized
  /api/scanAgents/{scanAgentId}/pause:
    post:
      tags:
        - ScanAgent
      summary: Suspend agent
      parameters:
        - name: scanAgentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: stopScan
          in: query
          schema:
            type: boolean
      responses:
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/scanAgents/{scanAgentId}:
    delete:
      tags:
        - ScanAgent
      summary: Delete inactive or suspended agent
      parameters:
        - name: scanAgentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/scanAgents/hasActive:
    get:
      tags:
        - ScanAgent
      summary: Check has active agents
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: boolean
            application/json:
              schema:
                type: boolean
            text/json:
              schema:
                type: boolean
        '401':
          description: Unauthorized
  /api/scanAgents/{scanAgentId}/active:
    post:
      tags:
        - ScanAgent
      summary: Activate agent, i.e. set it's status to Active
      parameters:
        - name: scanAgentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/scanAgents/count:
    get:
      tags:
        - ScanAgent
      summary: Count all scan agents in any status
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: integer
                format: int32
            application/json:
              schema:
                type: integer
                format: int32
            text/json:
              schema:
                type: integer
                format: int32
        '401':
          description: Unauthorized
  /api/scans:
    get:
      tags:
        - ScanQueue
      summary: Get active items in scan queue
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
        '401':
          description: Unauthorized
  /api/scans/{projectId}/start:
    post:
      tags:
        - ScanQueue
      summary: Start scan. Return scan result id
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/StartScanModel'
          application/json:
            schema:
              $ref: '#/components/schemas/StartScanModel'
          text/json:
            schema:
              $ref: '#/components/schemas/StartScanModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StartScanModel'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                format: uuid
            application/json:
              schema:
                type: string
                format: uuid
            text/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/scans/{scanResultId}/stop:
    post:
      tags:
        - ScanQueue
      summary: Stop scan
      parameters:
        - name: scanResultId
          in: path
          description: Scan result id.Guid
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
  /api/scans/stop:
    post:
      tags:
        - ScanQueue
      summary: Stop all scans
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
