        id:
          type: string
          format: uuid
          readOnly: true
        projectId:
          type: string
          format: uuid
          readOnly: true
        settingsId:
          type: string
          format: uuid
          readOnly: true
        version:
          type: integer
          format: int32
        scanDate:
          type: string
          format: date-time
        progress:
          $ref: '#/components/schemas/Progress'
        statistic:
          $ref: '#/components/schemas/ScanResultStatistic'
        scanEnvironment:
          $ref: '#/components/schemas/ScanEnvironment'
        previousScanResultId:
          type: string
          format: uuid
        isRunFromQueue:
          type: boolean
    Progress:
      type: object
      properties:
        stage:
          type: string
          readOnly: true
          enum:
            - Unknown
            - VFSSetup
            - Initialize
            - Precheck
            - Scan
            - Finalize
            - Done
            - Failed
            - Aborted
            - Enqueued
            - Autocheck
        subStage:
          type: string
          readOnly: true
        value:
          type: integer
          format: int32
          readOnly: true
    ScanResultStatistic:
