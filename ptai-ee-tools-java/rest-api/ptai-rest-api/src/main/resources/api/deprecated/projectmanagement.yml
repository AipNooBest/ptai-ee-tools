          type: integer
          format: int32
        totalBlackBoxVulnerabilityCount:
          type: integer
          format: int32
        totalStaticVulnerabilityCount:
          type: integer
          format: int32
        totalVulnerabilityCount:
          type: integer
          format: int32
        totalFileCount:
          type: integer
          format: int32
        totalUrlCount:
          type: integer
          format: int32
        scannedUrlCount:
          type: integer
          format: int32
        scannedFileCount:
          type: integer
          format: int32
        scanDuration:
          type: string
        state:
          type: string
          enum:
            - None
            - Inaccurate
            - Incremental
            - Incorrect
        policyState:
          type: string
          enum:
            - None
            - Rejected
            - Confirmed
    ScanEnvironment:
      type: object
      properties:
        infrastructureVersion:
          $ref: '#/components/schemas/ComponentVersion'
        componentVersions:
          type: array
          items:
            $ref: '#/components/schemas/ComponentVersion'
        installatorVersion:
          $ref: '#/components/schemas/ComponentVersion'
        clientVersion:
          $ref: '#/components/schemas/ComponentVersion'
