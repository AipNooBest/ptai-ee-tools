openapi: 3.0.1
info:
  title: projectManagment
  version: "1.0"
servers:
  - url: https://127.0.0.1:443/
security:
  - Bearer: []
paths:
  /api/Projects:
    get:
      tags:
        - Projects
      summary: Get projects
      operationId: Get
      parameters:
        - name: withoutDetails
          in: query
          description: true only for plugins, not for client applications
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: Success
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
  /api/Projects/getProject:
    get:
      tags:
        - Projects
      operationId: GetProject
      parameters:
        - name: projectId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /api/Projects/createProject:
    post:
      tags:
        - Projects
      summary: Create project
      operationId: Post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectModel'
        required: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
      x-codegen-request-body-name: createProjectModel
  /api/Projects/deleteProject:
    delete:
      tags:
        - Projects
      operationId: Delete
      parameters:
        - name: projectId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content: {}
  /api/Projects/updateProject:
    put:
      tags:
        - Projects
      operationId: Update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
        required: false
      responses:
        200:
          description: Success
          content: {}
      x-codegen-request-body-name: project
  /api/Projects/updateScanSettings:
    put:
      tags:
        - Projects
      operationId: UpdateScanSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScanSettingsModel'
        required: false
      responses:
        200:
          description: Success
          content: {}
      x-codegen-request-body-name: updateScanSettingsModel
  /api/Projects/getScanResult:
    get:
      tags:
        - Projects
      operationId: GetScanResult
      parameters:
        - name: projectId
          in: query
          schema:
            type: string
            format: uuid
        - name: scanResultId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScanResult'
components:
  schemas:
    ReportMailSenderParameters:
      type: object
      properties:
        smtpServerAddress:
          type: string
        userName:
          type: string
        password:
          type: string
        useDefaultSettings:
          type: boolean
        emailRecipients:
          type: string
        enableSsl:
          type: boolean
        subject:
          type: string
        considerCertificateErrors:
          type: boolean
        senderEmail:
          type: string
    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        creationDate:
          type: string
          format: date-time
        settingsId:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        lastScanDate:
          type: string
        filePatterns:
          type: array
          items:
            $ref: '#/components/schemas/FilePattern'
    FilePattern:
      type: object
      properties:
        pattern:
          type: string
        isChecked:
          type: boolean
        isHardcoded:
          type: boolean
        group:
          type: string
    ScanResult:
      type: object
